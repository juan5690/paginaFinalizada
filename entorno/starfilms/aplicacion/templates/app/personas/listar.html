{% extends 'app/base2.html' %}

{% block contenido %}


<table class="table table-striped table-hover table-responsive-sm">
    <h2>Listado de clientes</h2>
    <tr>
        <th>Rut: </th>
        <th>Nombre: </th>
        <th>Apellido: </th>
        <th>Opciones</th>
    </tr>
    {% for p in personas %}

    <tr>
        <td>{{p.rut | title }}</td>
        <td>{{p.nombre | title }}</td>
        <td>{{p.apellido | title }}</td>
        <td>
            <a href="{% url 'updatepersona' p.rut %}" role="button" class="btn btn-warning text-light">Modificar</a>
            <a href="{% url 'eliminarpersona' p.rut %}" role="button" class="btn btn-danger text-light">Eliminar</a>
        </td>
    </tr>
    

    {% endfor %}
</table>


<div class="d-flex justify-content-center align-items-center">
    <a href="{% url 'administrador' %}" role="button" class="btn btn-success text-light">Menu</a>
    <a href="{% url 'agregar_persona' %}" role="button" class="btn btn-success text-light">Agregar</a>
</div>




{% endblock %}
