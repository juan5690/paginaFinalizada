<!DOCTYPE html>

<html lang="es">

<head>
    {% comment %} loads {% endcomment %}
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/css/miestilo.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'app/css/pagos.css' %}">
    <script src="{% static 'app/js/medioPago.js' %}"></script>



</head>

<body>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="/action_page.php">
                    <div class="row">
                        <div class="col-50">
                            <h3>Dirección de envío de boletos</h3>
                            <label for="fname"><i class="fa fa-user"></i> Nombre</label>
                            <input type="text" id="fname" name="firstname" placeholder="Juan juas juas" required>
                            <label for="email"><i class="fa fa-envelope"></i> Correo</label>
                            <input type="email" id="email" name="email" placeholder="Juanxd@ejemplo.com" required>

                            <div class="col-50">
                                <h3>Pago</h3>
                                <label for="fname">Medios de pago disponibles</label>
                                <div class="container-fluid">
                                    <!-- imagenAqui -->
                                    <img src="{% static 'app/IMAGENES/tarjetasxd.png' %}" alt="iconos bancos"
                                        width="200px" height="100px">
                                </div>
                                <label for="cname">Nombre del dueño de la tarjeta</label>
                                <input type="text" id="cname" name="cardname" placeholder="Propietario" required>
                                <label for="ccnum">Numero Tarjeta</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" pattern="\d{4}-\d{4}-\d{4}-\d{4}" required>
                                <label for="expmonth">Mes expiración</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="Mes" required>

                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Año expiración</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2018" pattern="\d{4}" required>
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="352" pattern="\d{3}" required>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <label>
                            <input type="checkbox" checked="checked" name="sameadr"> Guardar medio de pago
                        </label>
                        <input type="submit" formaction="{% url 'mensaje_pago2' %}" value="Finalizar pago" class="btn">
                        <input type="submit" formaction="{% url 'pagina_principal' %}" value="Cancelar compra" class="cancelbtn">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
        
</html>
